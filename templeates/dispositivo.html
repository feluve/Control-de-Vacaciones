{% extends "master.html" %} {% block title %} Dispositivo {% endblock %} {% block content %} {% if request.user.is_authenticated %}
<section style="background-color: #eeee">

        <div class="col-md-12 px-3 py-3">

            <div class="divider d-flex align-items-center my-4">

              {% if dispositivo == "No" %}
              <div class="col-md-12 px-3 py-3 text-center">
                <button class="btn btn-primary" id="btn_registrar" data-user="{{user}}" onclick="RegistrarDispositivo();">Registrar este dipositivo</button>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

</section>
{% endif %} {% load static %}
