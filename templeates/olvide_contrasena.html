{% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

    <title>Recupera de contraseña</title>
</head>

<body>

    <div class="col-md-6 col-lg-3 col-xl-4 offset-xl-1 px-5 py-3">

        <!-- <h1>Contraseñan nueva</h1> -->
        <!-- <h3>{{ usuario }}</h3> -->
        <!-- <h3>{{ token }}</h3> -->

        {% csrf_token %}

        <!-- <label>{{ usuarios }}</label> -->

        <div class="text-center text-lg-start mt-4 pt-2">
            <p class="text-center fw-bold mx-3 mb-0">Coloca tu nombre de usuario para recuperar tu contraseña</p>
        </div>

        <!-- Usuario -->
        <div class="text-center text-lg-start mt-4 pt-2 py-4">
            <input type="text" id="usuario" class="form-control form-control-lg" placeholder="Usuario">
            <!-- <input type="text" name="username" id="form3Example3" class="form-control form-control-lg" placeholder="Nueva contraseña" /> -->
            <!-- <label class="form-label" for="form3Example3">Nombre de usuario</label> -->
        </div>

        <!-- Buscar Submit -->
        <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" value="Buscar" onclick="buscar_usuario('{{ usuarios|escapejs }}', '{{ dominio|escapejs }}')" class="btn btn-primary btn-lg"
                style="padding-left: 5.5rem; padding-right: 5.5rem">
        </div>

    </div>

    <footer style="position: absolute; bottom: 0; width: 100%;">
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-black">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                CEGMEX Copyright © 2023. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Javascript -->
    <script type="text/javascript" src="{% static 'js/funciones1.js'%}"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>

{% endblock %}
