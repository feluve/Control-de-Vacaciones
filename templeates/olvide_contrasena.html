{% extends "master.html" %}

{% block title %}
Olvide contraseña
{% endblock %}

{% block content %}
<section style="background-color: #eeee">

    <div class="container py-4 text-center">
        <div class="col-lg-12">
            <div class="card mb-8 text-center">
                <div class="col-md-12 px-0 py-0">

                    <div class="col-md-6 col-lg-3 col-xl-4 px-5 py-3 text-center">

                        {% csrf_token %}

                        <!-- <label>{{ usuarios }}</label> -->

                        <div class="text-lg-start mt-0 pt-0">
                            <p class="fw-bold" style="font-size: 18px;">Si olvidaste tu contraseña ó deseas cambiarla, coloca tu nombre de usuario para recuperar tu contraseña.</p>
                        </div>

                        <!-- Usuario -->
                        <div class="text-center text-center mt-4 py-2">
                            <input type="text" id="usuario" class="form-control form-control-lg" placeholder="Usuario">
                            <!-- <input type="text" name="username" id="form3Example3" class="form-control form-control-lg" placeholder="Nueva contraseña" /> -->
                            <!-- <label class="form-label" for="form3Example3">Nombre de usuario</label> -->
                        </div>

                        <!-- Buscar Submit -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <input type="submit" value="Buscar" onclick="buscar_usuario('{{ usuarios|escapejs }}', '{{ dominio|escapejs }}')" class="btn btn-primary btn-lg"
                                style="padding-left: 5.5rem; padding-right: 5.5rem">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="text-center pt-3">
            <a class="btn btn-dark" href="/" style="width: 100px;">Inicio</a>
        </div>

    </div>

</section>

<div style="background-color: #eeee; height: 500px;">
</div>

{% load static %}
<!-- Javascript -->
<script type="text/javascript" src="{% static 'js/olvide_contrasena.js'%}"></script>

{% endblock %}
