{% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

    <title>Cambio de contraseña</title>
</head>

<body>

    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 px-5 py-3">

        <!-- <h1>Contraseñan nueva</h1> -->
        <!-- <h3>{{ usuario }}</h3> -->
        <!-- <h3>{{ token }}</h3> -->

        <!-- <form method="POST" , id="form"> -->
        {% csrf_token %}

        <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Contraseña nueva</p>
        </div>

        <!-- User input -->
        <div class="form-outline mb-4">
            <input type="password" name="pass1" id="pass1" class="form-control form-control-lg" placeholder="Nueva contraseña">
            <!-- <input type="text" name="username" id="form3Example3" class="form-control form-control-lg" placeholder="Nueva contraseña" /> -->
            <!-- <label class="form-label" for="form3Example3">Nombre de usuario</label> -->
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
            <input type="password" name="pass2" id="pass2" class="form-control form-control-lg" placeholder="Confirmar contraseña nueva">
            <!-- <input type="password" name="password" id="form3Example4" class="form-control form-control-lg" placeholder="Confirmar Contraseña" /> -->
            <!-- <label class="form-label" for="form3Example4">Introduce Contraseña</label> -->
        </div>

        <!-- Submit -->
        <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" value="Enviar" onclick="validaciones('{{ usuario }}', '{{ token }}', '{{ dominio }}')" class="btn btn-primary btn-lg"
                style="padding-left: 5.5rem; padding-right: 5.5rem">
        </div>

    </div>

    <script type="text/javascript" src="{% static 'js/funciones1.js'%}"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>

{% endblock %}
