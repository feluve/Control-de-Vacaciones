{% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <!-- Mi estilo css -->
    <link rel="stylesheet" href={% static 'css/estilo.css' %}>
    <!-- Funete de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Cambio de contraseña</title>
</head>

<body>

    <nav class="navbar navbar-dark  bg-black">
        <div class="container-fluid  bg-black">
            <a class="navbar-brand" href="#">
                <img src={% static 'img/logo1.png' %} class="me-2" height="100" alt="MDB Logo" loading="lazy" />
                <small class="text-white">CEGEMEX</small>
            </a>
            <!-- <h1 class="text-white">Bienvenido {{user|title}}</h1> -->
            <!-- <a class="mx-4" href="{% url 'salir' %}">Cerrar sesion</a> -->
        </div>
    </nav>

    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 px-5 py-3">

        <div class="divider d-flex align-items-center my-4">
            <p class="fw-bold mx-3 mb-0" style="font-size: 25px;">Crea una nueva contraseña</p>
        </div>

        <!-- <form method="POST" , id="form"> -->
        {% csrf_token %}

        <!-- contrasena1 -->
        <div class="form-outline">
            <input type="password" name="contrasena1" id="contrasena1" class="form-control form-control-lg" placeholder="Nueva contraseña">
        </div>

        <!-- Validaciones -->
        <div class="text-center text-lg-start pt-2">
            <label class="form-label">De 8 a 50 caracteres</label><label class="form-label mx-2" id="e_caracteres"></label>
            <br>
            <label class="form-label">Un numero</label><label class="form-label mx-2" id="e_numero"></label>
            <br>
            <label class="form-label">Una letra mayuscula</label><label class="form-label mx-2" id="e_mayuscula"></label>
            <br>
            <label class="form-label">Un caracter especial !,%,&,@,#,$,^,*,_,~</label><label class="form-label mx-2" id="e_caracter_esp"></label>
            <br>
        </div>

        <!-- contrasena2 -->
        <div class="form-outline py-2">
            <input type="password" name="contrasena2" id="contrasena2" class="form-control form-control-lg" placeholder="Confirmar contraseña nueva">
        </div>

        <!-- Confirmar -->
        <div class="text-center text-lg-start pt-2">
            <label class="form-label">Confirmar contraseña</label><label class="form-label mx-2" id="e_confirmar"></label>
        </div>

        <!-- Submit -->
        <div class="text-center text-lg-start mt-4 mb-4">
            <!-- <input type="submit" value="Confirmar" onclick="validaciones('{{ usuario }}', '{{ token }}', '{{ dominio }}')" class="btn btn-primary" style="padding-left: 5.5rem; padding-right: 5.5rem"> -->
            <input type="submit" id="btn_confirmar" value="Confirmar" onclick="confirmar_contrasena('{{ usuario }}', '{{ token }}', '{{ dominio }}')" class="btn btn-primary pb"
                style="padding-left: 5.5rem; padding-right: 5.5rem">
        </div>

    </div>

    <footer style="position: absolute; bottom: 1; width: 100%;">
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-black">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                CEGMEX Copyright © 2023. All rights reserved.
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="{% static 'js/contrasena_nueva.js'%}"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>

{% endblock %}
