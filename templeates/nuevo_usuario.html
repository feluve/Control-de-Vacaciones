{% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

    <title>Cambio de contraseña</title>
</head>

<body>
    <section>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 px-5 py-3">

            <form method="POST" , id="form">
                {% csrf_token %}

                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Crear nuevo usuario</p>
                </div>

                <!-- Nombre de Usuario -->
                <div class="form-outline mb-4">
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control form-control-sm" required>
                </div>

                <!-- Nombre -->
                <div class="form-outline mb-4">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control form-control-sm" required>
                </div>

                <!-- Apellidos -->
                <div class="form-outline mb-4">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control form-control-sm" required>
                </div>

                <!-- Contraseña -->
                <div class="form-outline mb-4">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena" id="contrasena" class="form-control form-control-sm" required>
                </div>

                <!-- Corre de Usuario -->
                <div class="form-outline mb-4">
                    <label for="correo_usuario">Correo de Usuario:</label>
                    <input type="text" name="correo_usuario" id="correo_usuario" class="form-control form-control-sm" required>
                </div>

                <!-- Telefono -->
                <div class="form-outline mb-4">
                    <label for="telefono">Telefono:</label>
                    <!-- numero de telefono -->
                    <input type="number" name="telefono" id="telefono" class="form-control form-control-sm" required>
                </div>

                <!-- Fecha de ingreso -->
                <div class="form-outline mb-4">
                    <label for="fecha_ingreso">Fecha de ingreso:</label>
                    <input type="date" name="fecha_ingreso" id="fecha_ingreso" class="form-control form-control-sm" required>
                </div>

                <!-- Fecha de nacimiento -->
                <div class="form-outline mb-4">
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control form-control-sm" required>
                </div>

                <!-- Jefe Inmediato -->
                <div class="form-outline mb-4">
                    <label for="jefe_inmediato">Jefe Inmediato:</label>
                    <!-- Combobox Javier Gonzalez, Govani Gonzalez, David Gonzalez, Erika Chagolla, Jorge Hernandez, Victor Valdez, Aldo Martinez -->
                    <select name="jefe_inmediato" id="jefe_inmediato" class="form-control form-control-sm">
                        <option value="Javier Gonzalez">Javier Gonzalez</option>
                        <option value="Govani Gonzalez">Jovani Gonzalez</option>
                        <option value="David Gonzalez">David Gonzalez</option>
                        <option value="Erika Chagolla">Erika Chagolla</option>
                        <option value="Jorge Hernandez">Jorge Hernandez</option>
                        <option value="Victor Valdez">Victor Valdez</option>
                        <option value="Aldo Martinez">Aldo Garcia</option>
                    </select>
                </div>

                <!-- Area -->
                <div class="form-outline mb-4">
                    <label for="area">Area:</label>
                    <!-- combobox Administracion, Modulos, Mecanica, Laboratorio -->
                    <select name="area" id="area" class="form-control form-control-sm">
                        <option value="Administracion">Administracion</option>
                        <option value="Modulos">Modulos</option>
                        <option value="Mecanica">Mecanica</option>
                        <option value="Laboratorio">Laboratorio</option>
                        <option value="Ventas">Ventas</option>
                    </select>
                </div>

                <!-- Dias de vacaciones -->
                <div class="form-outline mb-4">
                    <label for="dias_vacaciones">Dias de vacaciones:</label>
                    <!-- numero de dias -->
                    <!-- <input type="number" name="dias_vacaciones" id="dias_vacaciones" class="form-control form-control-sm" required> -->
                    <!-- ganera un combobox de entra del numero 1 al 10 -->
                    <select name="dias_vacaciones" id="dias_vacaciones" class="form-control form-control-sm">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>



                </div>

                <!-- Role -->
                <div class="form-outline mb-4">
                    <label for="role">Role:</label>
                    <!-- combobox Empleado, Supervisor, Gerente, Director, Dueño, RH-->
                    <select name="role" id="role" class="form-control form-control-sm">
                        <option value="Empleado">Empleado</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Director">Director</option>
                        <option value="Dueño">Dueño</option>
                        <option value="RH">RH</option>
                    </select>

                </div>

                <!-- semana -->
                <div class="form-outline mb-4">
                    <label for="semana">Semana:</label>
                    <!-- combobox Normal, Inglesa -->
                    <select name="semana" id="semana" class="form-control form-control-sm">
                        <option value="Normal">Normal</option>
                        <option value="Inglesa">Inglesa</option>
                    </select>
                </div>


                <!-- Submit -->
                <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit" value="Agregar Usuario" onclick="validaciones('{{ usuario }}', '{{ token }}', '{{ dominio }}')" class="btn btn-primary btn-lg"
                        style="padding-left: 5.5rem; padding-right: 5.5rem">
                </div>

            </form>

        </div>
    </section>

    <footer style="position: absolute; bottom: 0; width: 100%;">
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-black">

            <div class="text-white mb-3 mb-md-0">
                CEGMEX Copyright © 2023. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="{% static 'js/funciones1.js'%}"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>

{% endblock %}
